<section>
    <div class="header">
        <h2>Edit ontology</h2>
        <button class="material-symbols-rounded" (click)="save()">save</button>
    </div>
    <div class="ontology-container">
        @for (category of categories; track $index) {
            <app-ontology-editor-element [category]="category" [containers]="containers"/>
        }
    </div>
</section>
