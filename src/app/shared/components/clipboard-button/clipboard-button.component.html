<button #button class="btn-clipboard" [class.copied]="copied" (click)="onCopyToClipboard()">
    @if (copied) {
        <svg-icon src="assets/icons/fluent-icons/ic_fluent_checkmark_16_filled.svg" />
    } @else {
        <svg-icon src="assets/icons/fluent-icons/ic_fluent_copy_16_regular.svg" />
    }
</button>
