<div class="window">
  <div class="scene">
    <ul class="grid">
      @for (item of items; track $index) {
        <li>
          <div class="item">
            <div class="item__icon"></div>
            <div class="item__text">{{ item }}</div>
          </div>
        </li>
      }
    </ul>
  </div>
</div>
